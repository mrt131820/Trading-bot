name: Daily Python Script Runner

on:
  schedule:
    - cron: '10 7 * * *'  # Runs every day at 10:00 AM UTC
  workflow_dispatch:       # Enables manual trigger

jobs:
  run-script:
    runs-on: ubuntu-latest
    environment: production
    

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # You can change to your required Python version

      - name: Install dependencies
        run: |
          pip install -r requirements.txt || true  # Optional, skip if no requirements.txt

      - name: Run the Python script
        run: python src/test_main_final.py
        env:
          SANDBOX_ACCESS_TOKEN: ${{ secrets.SANDBOX_ACCESS_TOKEN }}
          TOKEN: ${{ secrets.TOKEN }}
          
