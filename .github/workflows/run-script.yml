name: Daily Python Script Runner

on:
  schedule:
    - cron: '50 4 * * 1-5'  # 10:20 AM IST
  workflow_dispatch:

jobs:
  short-straddle:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install -r requirements.txt || true
      - name: Run Short Straddle Bot
        run: python src/test_main_final.py
        env:
          TOKEN: ${{ secrets.TOKEN }}
          MODE: "production"
          SANDBOX_ACCESS_TOKEN: ${{ secrets.SANDBOX_ACCESS_TOKEN }}

  breakout-buy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install -r requirements.txt || true
      - name: Run Breakout Buy Bot
        run: python src/breakout_buy.py
        env:
          TOKEN_BUY: ${{ secrets.TOKEN_BUY }}
          SANDBOX_ACCESS_TOKEN: ${{ secrets.SANDBOX_ACCESS_TOKEN }}
          MODE: "production"
